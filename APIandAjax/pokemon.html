<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            var HTMLstring = "";
            for(var i = 1; i < 152;i++){
                HTMLstring += '<img src="http://pokeapi.co/media/img/' +i+'.png">'; 
            }
            $(document).ready(function(){
                $('#wrapper').append(HTMLstring);
            });
        </script>
        <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        #wrapper{
            width: 960px;
        }
        img{
            width: 120px;
            display: inline-block;
        }
        </style>
    </head>
    <body>
        <div id="wrapper">
        </div>
    </body>
</html>
